<body>
    <h1>Símbolos e Emoji</h1>
    <p>Se eu quiser fazer um comentário dentro do código, basta usar &lt;!-- Comentário --&gt;</p> <!--Este é um comentário-->
    <p>adicionando alguns símbolos especiais: <br>
    &reg;  <!--Marca registrada--> 
    &copy; <!--copyright-->
    &trade; 
    &euro; 
    &pound; 
    &real; 
    &pi; 
    &Delta; 
    </p> 
    <p>se eu quiser o link dos símbolos, temos aqui: <a href="https://www.w3schools.com/charsets/ref_utf_symbols.asp"> teste </a></p>
